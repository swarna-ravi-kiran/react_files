<!DOCTYPE html>
<html lang="en">
<head>
<script src="https://unpkg.com/react@18/umd/react.development.js"></script> <!--this is Reactjs library file-->
<script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>  <!--this is react-dom file-->
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>  <!--bable js is used to  convert javascript elements to  react elements-->
</head>
<body>
    <div id="root"></div>
    <script type="text/babel">
        function Card(props){
        var cardStyle = {
           width:"400px",
           boxShadow:"0 0 10px black",
           padding:"10px",
           textAlign:"centre",
           margin:"50px auto",
           backgroundColor:props.bgColor
        }
        var cardRef = (
            <div style = {cardStyle}> 
             <h2>{props.title}</h2>   
            <img src="https://up.yimg.com/ib/th?id=OIP.EVCGXvrjsvMrhfOX3su_FgHaHa&pid=Api&rs=1&c=1&qlt=95&w=117&h=117"
             width ="100%" 
             height = "250"/>   
            <h2 > crating h2 element inside the div  </h2> 
            <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Quasi iusto a, 
                officia at impedit placeat perferendis aliquid excepturi harum, 
                porro mollitia perspiciatis ipsam inventore optio nobis sunt assumenda aliquam corrupti!</p> 
                <button> profile </button>                    
            </div> 
    );
    return cardRef
}
function Cards(){
    var userCardsStyle ={
        display:"flex",
        justifyContent : "space-evenly"
    }
    var userCards = (
        <div style ={userCardsStyle}>
        <div>{<Card title = "Props example"/>}</div>
        <div>{<Card title = "profile example" bgColor="red" />}</div>
        <div>{<Card title = "portfolio profile"/>}</div>
        </div>
    )
    return userCards
}
        ReactDOM.render(Cards(),document.getElementById("root"))  //this is like appendchild in javascript
    </script>
</body>
</html>
